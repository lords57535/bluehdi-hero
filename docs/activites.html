<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nos activités</title>

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#2F3B52;
      --muted:#586173;
      --line:#e6eaf0;
      --shadow:0 10px 30px rgba(20,35,55,.08);
      --radius:14px;
      --icon-bg:#eef2f7;
      --icon:#2F3B52;
    }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 16px 34px;
    }

    h2{
      margin: 0 0 14px;
      font-size: 26px;
      font-weight: 800;
      color: var(--text);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 28px;
    }

    .item{
      display:flex;
      gap: 12px;
      padding: 10px;
      border-radius: 12px;
    }

    .item:hover{
      background: #fafbfd;
    }

    .icon{
      width: 44px;
      height: 44px;
      min-width: 44px;
      border-radius: 12px;
      background: var(--icon-bg);
      display:flex;
      align-items:center;
      justify-content:center;
      border: 1px solid var(--line);
    }

    .item h3{
      margin: 0 0 6px;
      font-size: 15px;
      font-weight: 800;
      color: var(--text);
    }

    .item p{
      margin: 0;
      color: var(--muted);
      font-size: 13.5px;
      line-height: 1.45;
    }

    /* Responsive */
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
      .wrap{ padding: 22px 12px 26px; }
      h2{ font-size: 22px; }
    }
  </style>
</head>

    <h2>Nos activités</h2>
